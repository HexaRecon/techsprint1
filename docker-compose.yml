version: '3.8'

services:
  # --- Core Data Services ---
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - platform-network

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - platform-network

  minio:
    image: minio/minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - platform-network
    ports:
      - "9000:9000"
      - "9000:9000"
      - "9001:9001"

  # --- Application Services ---
  api:
    build: 
      context: .
      dockerfile: packages/api/Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/platform?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: supersecret_dev_key
      PORT: 3001
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - platform-network

  dashboard:
    build:
      context: .
      dockerfile: packages/dashboard/Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    networks:
      - platform-network

  builder:
    build:
      context: .
      dockerfile: packages/builder/Dockerfile
    restart: always
    environment:
      REDIS_URL: redis://redis:6379
      POSTGRES_URL: postgresql://user:password@postgres:5432/platform?schema=public
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    depends_on:
      - redis
      - postgres
    networks:
      - platform-network
  # --- Deployment Infrastructure ---
  traefik:
    image: traefik:v2.10
    restart: always
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=docker_platform-network"
      - "--entrypoints.web.address=:80"
      #- "--entrypoints.websecure.address=:443" # Enable for HTTPS later
    ports:
      - "8082:80"
      - "8080:8080" # Traefik Dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - platform-network

  registry:
    image: registry:2
    restart: always
    ports:
      - "5000:5000"
    environment:
      REGISTRY_STORAGE_DELETE_ENABLED: "true"
    volumes:
      - registry_data:/var/lib/registry
    networks:
      - platform-network

volumes:
  postgres_data:
  minio_data:
  registry_data:

networks:
  platform-network:
    driver: overlay
    attachable: true
